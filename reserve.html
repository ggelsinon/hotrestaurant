<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Reserve</title>
</head>

<body>

    <div class="jumbotron">
        <div class="row">
            <div class=col-md-10>
                <h1 class="display-4">Hot Restaurant.</h1>

                <hr class="my-4">
                <p>Make your reservation</p>

                <a class="btn btn-primary btn-lg" href="#" role="button">View Tables</a>
                <a class="btn btn-primary btn-lg" href="#" role="button">Home </a>
            </div>
        </div>
    </div>

    <br>

    <form>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-heading"> Table Reservation</h4>
            </div>
            <div class="panel-body">
         
                <form role="form">
                    <div class="form-group">
                        <label for="nameInput">Name </label>
                        <textarea class="form-control" id="name" rows="1"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="phoneInput">Phone </label>
                        <textarea class="form-control" id="phone" rows="1"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="iniqueIdinput">Unique ID </label>
                        <textarea class="form-control" id="uniqueId" rows="1"></textarea>
                    </div>
                </form>
           

            </div>


        </div>
    </form>

</body>

</html>
